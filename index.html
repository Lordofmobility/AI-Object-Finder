<html>

<head>

    <title>AI Object Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
    <center>
        <h1 class="btn btn-info heading">AI Object Finder</h1>
        <br>
        <span class="note">Type the object that you want to identify in the text input given below and then you can
            either hold a different object in front of the webcam or the object you want my website to identify. Please
            enter only one object</span>
        <br>
        <input id="object_identification" type="text" value="Object needed to be identified">
        <br>
        <button onclick="start()" class="btn btn-danger" id="start">Start identifying</button>
        <br>
        <button class="btn btn-warning" id="indentification"></button>
    </center>
</body>
